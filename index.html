<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCARS</title>
    <link rel="stylesheet" href="res/css/bootstrap.min.css">
    <link rel="stylesheet" href="res/css/lcars.css">
</head>

<body>
    <div class="lcars-container">
        <div class="row row-cols-2 g-2">
            <div class="col-2 lcars-sidebar">
                <div class="row-v h-100 lcars-text-bottom align-text-bottom">
                    <div class="col-v-4 bg-black" style="padding-top: 50px;">
                        <img src="res/images/federation.png" class="img-fluid" alt="">
                    </div>
                    <div class="col-v-2 bg-beige d-flex align-items-end flex-column">
                        <span class="mt-auto">AUX DIRECTORY</span>
                    </div>
                    <div class="col-v-4 bg-blue-20 d-flex align-items-end flex-column">
                        <span class="mt-auto">SYS DIRECTORY</span>
                    </div>
                    <div class="col-v-2 bg-beige d-flex align-items-end flex-column">
                        <span class="mt-auto">AUX DIRECTORY</span>
                    </div>
                </div>
            </div>
            <div class="col-2 lcars-sidebar">
                <div class="row-v h-100 lcars-text-bottom align-text-bottom ">
                    <div class="col-v-3 bg-blue-20 d-flex align-items-end flex-column">
                        <span class="mt-auto">SYSTEM</span>
                    </div>
                    <div class="col-v-1 bg-blue-30 d-flex align-items-end flex-column">
                        <span class="mt-auto">AUXILARRY</span>
                    </div>
                    <div class="col-v-1 bg-blue-20 d-flex align-items-end flex-column">
                        <span class="mt-auto">MEDICAL</span>
                    </div>
                    <div class="col-v-1 bg-blue-0 d-flex align-items-end flex-column">
                        <span class="mt-auto">COMMUNICATIONS</span>
                    </div>
                    <div class="col-v-1 bg-beige d-flex align-items-end flex-column">
                        <span class="mt-auto">STELLAR CART</span>
                    </div>
                    <div class="col-v-2 bg-blue-10 d-flex align-items-end flex-column">
                        <span class="mt-auto">MISSION OPS</span>
                    </div>
                    <div class="col-v-3 bg-beige d-flex align-items-end flex-column">
                        <span class="mt-auto">DATABASE</span>
                    </div>
                </div>
            </div>
            <div class="col-8 lcars-main">
                <div class="row-v h-100 lcars-text-bottom align-text-bottom">
                    <div class="col-v-3-5 bg-black lcars-header">
                        <div class="row-v h-100 lcars-text-bottom align-text-bottom">
                            <div class="col-v-3 bg-black d-flex align-items-end flex-column">
                                <span class="mt-auto text-blue-10 fs-1">USS SHOKAKU &#9679 LCARS ACCESS 99-111171</span>
                            </div>
                            <div class="col-v-6 bg-blue-30 d-flex align-items-end flex-column">
                                <span class="mt-auto">31-4434</span>
                            </div>
                            <div class="col-v-3 bg-black d-flex align-items-end flex-column">
                                <span class="mt-auto text-blue-10 fs-1">USS SHOKAKU &#9679 LCARS ACCESS 99-111171</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-v-0-5 bg-blue-30 d-flex align-items-end flex-column">
                        <span class="mt-auto">31-4434</span>
                    </div>
                    <div class="col-v-0-5 bg-blue-20 d-flex align-items-end flex-column">
                        <span class="mt-auto">31-4434</span>
                    </div>
                    <div class="col-v-7-5 bg-black">
                        <span class="mt-auto">COMMUNICATIONS</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="res/js/bootstrap.min.js"></script>
<script src="res/js/jquery-3.6.0.min.js"></script>

</html>
